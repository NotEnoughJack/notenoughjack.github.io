<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>DeadRails Script</title>
  <link rel="stylesheet" href="css/app.css" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
  <script async defer src="https://cdn.tailwindcss.com"></script>
  <style>
    /* Custom scrollbar for code box */
    #codeText::-webkit-scrollbar {
      height: 8px;
    }
    #codeText::-webkit-scrollbar-track {
      background: #1e1e1e;
      border-radius: 4px;
    }
    #codeText::-webkit-scrollbar-thumb {
      background: #555;
      border-radius: 4px;
    }
    #codeText::-webkit-scrollbar-thumb:hover {
      background: #888;
    }
    #codeText {
      scrollbar-color: #555 #1e1e1e;
      scrollbar-width: thin;
    }
  </style>
</head>
<body class="bg-[var(--bgColor)] text-[var(--accentColor)] font-[var(--font-poppins)]">

  <div class="box p-10 flex flex-col items-center text-center space-y-6 max-w-xl w-full">
    <h1 class="text-3xl font-[var(--font-inter)] font-bold">DeadRails Script</h1>

    <!-- Code box -->
    <div class="relative w-full">
      <pre id="codeText" class="bg-black bg-opacity-30 p-4 rounded-md text-sm overflow-x-auto border border-white border-opacity-20 text-left font-mono min-h-[120px]">
loadstring(game:HttpGet("https://raw.githubusercontent.com/NotEnoughJack/trainbutton/refs/heads/main/script.lua"))()
      </pre>

      <!-- Copy image (bottom right corner) -->
      <div class="absolute bottom-2 right-2 flex flex-col items-end">
        <img id="copyBtn" src="images/copy-check.png" alt="Copy" class="w-6 h-6 cursor-pointer transition hover:scale-110" />
        <p id="copiedMessage" class="text-green-400 text-sm mt-1 hidden">Copied to clipboard!</p>
      </div>
    </div>
  </div>

<script>
  document.getElementById("copyBtn").addEventListener("click", () => {
    const code = document.getElementById("codeText").innerText.trim();
    navigator.clipboard.writeText(code).then(() => {
      const msg = document.getElementById("copiedMessage");
      msg.classList.remove("hidden");
      setTimeout(() => msg.classList.add("hidden"), 2000);
    });
  });
</script>

</body>
</html>
